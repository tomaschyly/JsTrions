name: js_trions
description: Flutter cross-platform JSON translations utility app.
author: Tomáš Chylý <chyly@tomas-chyly.com>
#homepage:
repository: https://github.com/tomaschyly/JsTrions
issue_tracker: https://github.com/tomaschyly/JsTrions/issues

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  tch_appliable_core: ^0.4.5
  tch_common_widgets: ^0.0.10

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0

  intl: ^0.17.0

  path: ^1.8.0
  path_provider: ^2.0.1
  sqflite: ^2.0.0+3
  sembast: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/2.0x/
    - images/3.0x/
    - assets/
    - assets/translations/

  fonts:
    - family: Kalam
      fonts:
        - asset: fonts/Kalam-Regular.ttf
