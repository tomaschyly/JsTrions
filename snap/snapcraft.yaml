name: js-trions
title: JsTrions
version: 1.6.3
summary: Easy to use AI assisted translations of your projects.
description: 'Easy to use AI assisted translations of your projects.

Use Google Translate or OpenAI models for automatic translations.

Use JsTrions to analyze project code for translations usage, you can then easily see which translations are missing and add them.

JsTrions works well with Translator provided by my Flutter package tch_appliable_core, but is compatible with any simple json translations.'

confinement: strict
base: core22
grade: stable

icon: snap/gui/js-trions.png
website: https://tomas-chyly.com/en/project/jstrions/
issues: https://github.com/tomaschyly/JsTrions/issues
contact: chyly@tomas-chyly.com
license: GPL-3.0-or-later
source-code: https://github.com/tomaschyly/JsTrions
donation: https://paypal.me/tomaschyly

apps:
  js-trions:
    command: js_trions
    extensions: [gnome]
    plugs:
      - network
      - home
      - removable-media

parts:
  js-trions:
    source: .
    plugin: flutter
    flutter-target: lib/main.dart
